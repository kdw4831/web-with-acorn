<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/templates/user/signup_form</title>
</head>
<body>
	<div class="container">
	
		<form th:action="@{/user/signup}" method="post" novalidate> 
			<div>
				<label for="userName">아이디(사용자명)</label>
				<input type="text" name="userName" id="userName" />
			</div>
			<div>
				<label for="password">비밀번호</label>
				<input type="password" name="password" id="password"/>
			</div>
			<div>
				<label for="email">이메일</label>
				<input type="email" name="email" id="email" />
			</div>
			
			<button type="submit">가입</button>
		</form>
	</div>
</body>
</html>
