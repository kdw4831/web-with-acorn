<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>templates/employ/list3.html</title>
</head>
<body>
	<div class="container">
		<h1>사원 목록입니다.</h1>
		<table>
			<thead>
				<tr>
					<th>사원번호</th>
					<th>사원이름</th>
					<th>부서번호</th>
					<th>부서이름</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp :${list}">
					<td th:text="${tmp.empno}"></td>
					<td th:text="${tmp.ename}"></td>
					<td th:text="${tmp.deptno}"></td>
					<td>[[${tmp.dname}]]</td>
					<td>
						<a th:href="@{/employ/dept(deptno=${tmp.deptno})}">[[${tmp.dname}]]</a>
					</td>
				</tr>
			</tbody>
		</table>
		<ul>
			<li><a th:href="@{/employ/list3(pageNum=1)}">1</a></li>
			<li><a th:href="@{/employ/list3(pageNum=2)}">2</a></li>
			<li><a th:href="@{/employ/list3(pageNum=3)}">3</a></li>
		</ul>
	</div>
</body>
</html>
