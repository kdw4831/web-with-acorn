<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/cafe/list.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
 	<div class="container">
		 <h1>게시글 목록입니다.</h1>
		 <a th:href="@{insertform}">새글 작성</a>
		 <table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>글번호</th>
					<th>작성자</th>
					<th>제목</th>
					<th>조회수</th>
					<th>등록일</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="tmp:${list}">
				<td th:text="${tmp.num}"></td>
				<td th:text="${tmp.writer}"></td>
				<td><a th:href="@{/cafe/detail(num=${tmp.num})}">[[${tmp.title}]]</a></td>
				<td th:text="${tmp.viewCount}"></td>
				<td th:text="${tmp.regdate}"></td>
				
			</tr>
		</table>
		
		<nav>
    <ul class="pagination">
       
        <li th:if="${startPageNum != 1}" class="page-item">
            <a class="page-link" th:href="@{/cafe/list(pageNum=${startPageNum-1})}">Prev</a>
        </li>
       
        <th:block th:each="i: ${#numbers.sequence(startPageNum, endPageNum)}">
            <li class="page-item" th:classappend="${i == pageNum} ? 'active'">
                <a class="page-link" th:href="@{/cafe/list(pageNum=${i})}" th:text="${i}"></a>
            </li>
        </th:block>
        
        <li th:if="${endPageNum < totalPageCount}" class="page-item">
            <a class="page-link" th:href="@{/cafe/list(pageNum=${endPageNum+1})}">Next</a>
        </li>
    </ul>
</nav>
	 </div>
</body>
</html>
